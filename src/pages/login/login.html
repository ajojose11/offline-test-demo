<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item padding>
    <ion-label floating>Username</ion-label>
    <ion-input [(ngModel)]="username" type="text"></ion-input>
  </ion-item>

  <ion-item padding>
    <ion-label floating>Password</ion-label>
    <ion-input [(ngModel)]="password" type="text"></ion-input>
  </ion-item>

  <button ion-button round float-right class="btn-top" color="secondary" (click)="login()" >  Login </button>

</ion-content>
